
<div class="input-group mb-3">
<div class="input-group-prepend">
    <label class="input-group-text" for="inputGroupSelect01">Selecione um Cliente</label>
</div>
<select  (click)="campos()"  [(ngModel)]="selecionado" class="form-control" id="inputGroupSelect01">
    <option *ngFor="let item of lista; index as i" [value]="item.id" >{{item.cliente}}</option>
</select>
</div>   

<div class="container">
    <div class="flex">
        <app-credit-card [cliente]="formulario.cliente" [cardNumber]="formulario.cardNumber" [validade]="formulario.validade" [bandeira]="formulario.bandeira"  ></app-credit-card>
    </div> 
</div>
<div class="container form">
    <form class="row col-sm-12">
        <div class="form-group col-sm-3">
            <label for="formGroupExampleInput2">Cliente</label>
            <input disabled type="text" class="form-control"  [value]="formulario.cliente">
        </div>
        <div class="form-group col-sm-1">
            <label for="formGroupExampleInput2">T.A.</label>
            <input disabled type="text" class="form-control"  [value]="formulario.administrationFee">
        </div>
        <div class="form-group col-sm-3 ">
            <label for="formGroupExampleInput2">Terminal</label>
            <input disabled type="text" class="form-control"  [value]="formulario.terminal">
        </div>

        <div class="form-group col-sm-3">
            <label for="formGroupExampleInput2">Retirar montante</label>
            <input disabled type="text" class="form-control"  [value]="formulario.withdrawAmount">
        </div>
        <div class="form-group col-sm-5">
            <label for="formGroupExampleInput2">Quantidade mínima de MDR</label>
            <input disabled type="text" class="form-control"  [value]="formulario.minimumMDRAmmount">
        </div>
        <div class="form-group col-sm-2">
            <label for="formGroupExampleInput2">Imposto MDR</label>
            <input disabled type="text" class="form-control"  [value]="formulario.mdrTaxAmount">
        </div>

        <div class="form-group col-sm-2">
            <label for="formGroupExampleInput2">Taxa MDR</label>
            <input disabled type="text" class="form-control"  [value]="formulario.mdrFeeAmount">
        </div>
        <div class="form-group col-sm-2">
            <label for="formGroupExampleInput2">Valor líquido</label>
            <input disabled type="text" class="form-control"  [value]="formulario.netAmount">
        </div>
        <div class="form-group col-sm-4">
            <label for="formGroupExampleInput2">Bandeira</label>
            <input disabled type="text" class="form-control"  [value]="formulario.cardBrand">
        </div>
        <div class="form-group col-sm-4">
            <label for="formGroupExampleInput2">Status</label>
            <input disabled type="text" class="form-control"  [value]="formulario.status">
        </div>
    </form>
</div>
